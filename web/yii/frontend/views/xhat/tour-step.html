<div class="popover" role="tooltip">
	<div class="arrow"></div>
	<h3 class="popover-title"> </h3>
	<div class="popover-content"> </div>
	<div class="popover-navigation">
		<div class="btn-group">
			<button id="label-prevStep"
					class="btn btn-sm btn-default" data-role="prev">&laquo; Prev</button>
			<button id="label-nextStep"
					class="btn btn-sm btn-default" data-role="next">Next &raquo;</button>
			<button class="btn btn-sm btn-default" data-role="pause-resume" 
					data-pause-text="Pause" data-resume-text="Resume">Pause</button>
		</div>
		<button id="label-endTour"
				class="btn btn-sm btn-default" data-role="end">End tour</button>
	</div>
</div>
